<div class="quiz-game">
<div class="container">
  <div class="card">
  <div class="card-header">
    Questionnaire
  </div>
  <div class="card-body">
    <h4 class="card-title">{{questions}}</h4>
    <ng-container *ngFor="let answer of answers"><input
    type="radio" name="ans" [value]="answer">{{answer}}</ng-container><br>
    <button class="btn btn-primary" (click)="nextQuestion()">Next Question</button>
  </div>
</div>
</div>
</div>
