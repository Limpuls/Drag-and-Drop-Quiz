<div class="container">
  <div class="row">
    <div class="col-lg-12">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usersandscore | async">
      <th scope="row">[incremental]</th>
      <td>{{item.user}}</td>
      <td>{{item.score}}</td>
    </tr>
    </table>
    </div>
</div>
</div>
